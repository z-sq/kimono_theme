# Main theme library.
global:
  js:
    js/kimono-theme.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - kimono_theme/splide-cdn
  css:
    base:
      css/base/elements.css: {}
    component:
      css/component/block.css: {}
      css/component/breadcrumb.css: {}
      css/component/field.css: {}
      css/component/form.css: {}
      css/component/header.css: {}
      css/component/menu.css: {}
      css/component/messages.css: {}
      css/component/node.css: {}
      css/component/sidebar.css: {}
      css/component/table.css: {}
      css/component/tabs.css: {}
      css/component/buttons.css: {}
    layout:
      css/layout/layout.css: {}
    theme:
      css/theme/style.css: {}
      css/theme/print.css: { media: print }
tailwind-cdn:
  version: 4.1.3
  header: true
  js:
    https://unpkg.com/@tailwindcss/browser@4.1.3/dist/index.global.js:
      type: external
      minified: true
      attributes:
        async: true
        defer: true
        crossorigin: anonymous
alpine-cdn:
  version: 3.14.9
  header: true
  js:
    https://unpkg.com/alpinejs:
      type: external
      minified: true
      attributes:
        async: true
        defer: true
        crossorigin: anonymous
splide-cdn:
  version: 3.6.9
  css:
    theme:
      https://unpkg.com/@splidejs/splide@3.6.9/dist/css/splide.min.css:
        weight: -50
        type: external
        minified: true
  js:
    https://unpkg.com/@splidejs/splide@3.6.9/dist/js/splide.min.js:
      type: external
      minified: true
      attributes:
        crossorigin: anonymous

