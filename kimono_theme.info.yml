name: Kimono Theme
type: theme
base theme: stable9
description: A flexible theme with a responsive, mobile-first layout.
package: Custom
core_version_requirement: ^10 || ^11
libraries:
  - kimono_theme/global
  - kimono_theme/alpine-cdn
  # - kimono_theme/tailwind-cdn
  # - core/normalize
regions:
  content: 'Content'
  header: 'Header'
  primary_menu: 'Primary Menu'
  breadcrumb: 'Breadcrumb'
  footer: 'Footer'
'interface translation project': kimono_theme
'interface translation server pattern': 'themes/custom/kimono_theme/translations/%language.po'
